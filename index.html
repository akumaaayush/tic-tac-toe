<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="container">
        <div class="player-info">
            <div class="player-name">
                AI
            </div>
            <div class="player-score circle">
                Score: <span id="aiScore">0</span>
            </div>
            <div class="player-symbol">
                O
            </div>
        </div>
        <div class="grid-container">
            <div class="grid" id="0"></div>
            <div class="grid" id="1"></div>
            <div class="grid" id="2"></div>
            <div class="grid" id="3"></div>
            <div class="grid" id="4"></div>
            <div class="grid" id="5"></div>
            <div class="grid" id="6"></div>
            <div class="grid" id="7"></div>
            <div class="grid" id="8"></div>
        </div>
        <div class="player-info">
            <div class="player-name">
                You
            </div>
            <div class="player-score cross">Score: <span id="humanScore">0</span></div>
            <div class="player-symbol">
                X
            </div>
        </div>
        <div id="overlay">
            <div class="overlay-title">
                Game Over
            </div>
            <div class="game-result">Result: <span id="result">You Win!</span></div>
            <button id="restart">Restart</button>
        </div>
    </div>

</body>
    <script src="js/script.js"></script>

</html>
